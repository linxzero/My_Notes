      $(function(){
        $(".navi_span_home").load("/my_notes/navigations/navi_bar_home.html");

    <title>Windows 指令</title>
    <style>
      header{ background-image: linear-gradient( 90deg, #0a253e 10%, #2d5b7c 100%); }

<!-------------------------------------------------------------------------------->
  <body>
    <header>
      <p onclick="hidebar()" id="title">Windows 指令</p>
    </header>
    <ul class="navi">
      <span class="navi_span_home"></span>
      <span class="navi_span"></span>
    </ul>
<!--D1----------------------------------------------------------------------------> 
    <div class="block" onclick="hidebar()">
      <h2>Routing</h2>
      <h3>Add Route</h3>
      <p class="code">route add <font color="grey">des-network</font> mask <font color="grey">subnet-mask gateway</font></p>
      <h3>Check Route</h3>
      <p class="code">route print [-4]</p>
      <p>[4] specifies the IPv4 routing table.</p>
      <h3>Delete Route</h3>
      <p class="code">route delete <font color="grey">des-network</font></p>

      <h2>Runas (sudo)</h2>
      <p class="code">runas /user:<font color="grey">peter program</font><br>EX. runas /user:administrator cmd</p>
    </div>

<!--------------------------------------------------------------------------------> 
    <script>
      function hidebar(){
        var x=document.getElementsByClassName("drop_content");
        x.style.display="none";
      };
    </script>  
  </body>
