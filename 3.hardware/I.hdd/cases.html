		<h3>資源回收筒內 已刪除的檔案</h3>

			● 工具：Renee Undeleter<br>

		</p>


		<h3>第 0 區損壞</h3>
		<p>
			第 0 磁區損壞也是壞軌的一種，只不過由於第 0 磁區的位置十分重要，處理起來會比較麻煩。硬碟的 MBR (主引導記錄) 就放在第 0 區上，沒有 MBR 磁片無法啟動，也無法進行分區和格式化。
		</p>


		</div>
<!--------------------------------------------------> 
		<button onclick="topFunction()" id="TopBtn" title="Go to top">T</button> 
		<script>
			function hidebar(){
				$(function(){
				$(".navi_span_home").load("/my_notes/navigations/navi_bar_home.html");
				$(".navi_span").load("/my_notes/navigations/navi_bar_3.html");
			});
			};

			// When the user scrolls down 520px from the top of the document, show the button
			window.onscroll = function() {scrollFunction()};
			function scrollFunction() {
				if (document.body.scrollTop > 520 || document.documentElement.scrollTop > 520) {
					document.getElementById("TopBtn").style.display = "block";
				} else {
					document.getElementById("TopBtn").style.display = "none";
				}
			};

			// When the user clicks on the button, scroll to the top of the document
			function topFunction() {
				document.body.scrollTop = 0;
				document.documentElement.scrollTop = 0;
			};
		</script>  
	</body>
